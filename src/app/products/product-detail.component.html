<div class='panel panel-primary' *ngIf='product'>
  <div class='panel-heading'>
    {{pageTitle + ': ' + product.productName}}
  </div>
  <div class='panel'>
    <div class='row'>
      <div class='col col-md-2'>Product:</div>
      <div class='col col-md-4'>{{product.productName}}</div>
    </div>
    <div class='row'>
        <div class='col-md-2'>Code:</div>
        <div class='col-md-4'>{{product.productCode}}</div>
    </div>    
  </div>
  <div class='panel-footer'>
    <a class='btn btn-default' (click)='onBack()' style='width:80px'>
      <i class='glyphicon glyphicon-chevron-left'></i> Back
    </a>
  </div>
</div>
