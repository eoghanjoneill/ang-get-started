<div class='panel panel-primary' *ngIf='product'>
  <div class='panel-heading'>
    {{pageTitle + ': ' + product.productName}}
  </div>
  <div class='panel-body'>
    <div class='row'>
      <div class='col col-md-5'>
        <div class='row'>
            <div class='col col-sm-3'>Product:</div>
            <div class='col col-sm-7'>{{product.productName}}</div>
          </div>
          <div class='row'>
              <div class='col col-sm-3'>Code:</div>
              <div class='col col-sm-7'>{{product.productCode}}</div>
          </div>
      </div>
      <div class='col col-md-7'>
          <img [src]='product.imageUrl' [title]='product.productName'>
      </div>
    </div>
  </div>
  <div class='panel-footer'>
    <a class='btn btn-default' (click)='onBack()' style='width:80px'>
      <i class='glyphicon glyphicon-chevron-left'></i> Back
    </a>
  </div>
</div>
